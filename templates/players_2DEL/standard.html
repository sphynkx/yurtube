{# Minimal built-in HTML5 video. Expects:
   - video_src (string)
   - poster_url (string | None)
   - subtitles (list of dict: {src, srclang, label, default})
#}
<div class="player-wrap">
  <video
    class="std-video"
    preload="metadata"
    controls
    {% if poster_url %}poster="{{ poster_url }}"{% endif %}
  >
    <source src="{{ video_src }}" type="video/mp4">
    {% for t in subtitles %}
      <track kind="subtitles" src="{{ t.src }}" srclang="{{ t.srclang }}" label="{{ t.label }}" {% if t.default %}default{% endif %}>
    {% endfor %}
    Your browser does not support the video tag.
  </video>
</div>
