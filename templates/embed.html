<!DOCTYPE html>
<!-- Expects:
     player_name, video_src, poster_url, video_id, subtitles, player_options
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>{% if video and video.title %}{{ video.title }}{% else %}Embed Video{% endif %}</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; }
    .embed-root { min-height: 100%; width: 100%; background: #000; }
    .player-wrapper { width: 100%; background: #000; }
  </style>
</head>
<body>
  {% import "players_macros.html" as pm %}
  <div class="embed-root">
    <div class="player-wrapper">
      {{ pm.render_player(
           player_name=player_name,
           video_src=video_src,
           poster_url=poster_url,
           video_id=video_id,
           subtitles=subtitles,
           options=player_options
         ) }}
    </div>
  </div>
  <noscript>
    <div style="color:#fff;padding:12px;font-family:system-ui,Arial,sans-serif;">
      JavaScript is required to play this video.
    </div>
  </noscript>
</body>
</html>
