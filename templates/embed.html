<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ video['title'] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin:0; padding:0; background:#000; }
    .wrap { display:flex; align-items:center; justify-content:center; width:100vw; height:100vh; }
    video { width:100%; height:100%; max-width:100vw; max-height:100vh; }
  </style>
</head>
<body>
  <div class="wrap">
    <video controls preload="metadata">
      <source src="/storage/{{ video['storage_path'] }}/original.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
