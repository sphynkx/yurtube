{% extends "base.html" %}
{% block content %}
<h1>Login</h1>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<style>
  .auth-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    max-width: 760px;
  }
  @media (min-width: 900px) {
    .auth-grid {
      grid-template-columns: 1fr 260px;
      align-items: start;
    }
  }

  .auth-form { display:flex; flex-direction:column; gap:12px; }
  .auth-row { display:flex; flex-direction:column; gap:4px; }
  .auth-label { font-weight:600; }

  .pw-field { position: relative; width: fit-content; }
  .pw-input {
    width: 24ch; min-width: 24ch; max-width: 24ch;
    box-sizing:border-box; padding-right:32px;
  }
  .pw-eye {
    position:absolute; top:50%; transform:translateY(-50%);
    right:6px; width:24px; height:24px; border:0; padding:0;
    background:transparent; cursor:pointer; opacity:0.75;
    display:flex; align-items:center; justify-content:center;
  }
  .pw-eye:hover { opacity:1; }
  .pw-eye::before {
    content:""; display:block; width:20px; height:20px;
    background-repeat:no-repeat; background-position:center;
    background-size:20px 20px;
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%23555' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M1 12C1 12 5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12z'></path><circle cx='12' cy='12' r='3'></circle></svg>");
  }

  .text-input {
    width: 24ch; min-width: 24ch; max-width: 24ch;
    box-sizing:border-box;
  }

  .submit-row { margin-top:6px; }
  .submit-row button {
    width: 24ch; min-width: 24ch; max-width: 24ch;
    padding:6px 10px; font-weight:600; background:#f5f5f5;
    border:1px solid #bbb; cursor:pointer;
  }
  .submit-row button:hover { background:#eee; }

  .sso-panel {
    display:flex; flex-direction:column; gap:10px;
  }
  .sso-title { font-weight:600; margin-bottom:4px; }
  .sso-btn {
    display:flex; align-items:center; gap:8px; justify-content:center;
    width: 24ch; min-width: 24ch; max-width: 100%;
    background:#fff; border:1px solid #ccc; padding:10px 12px;
    cursor:pointer; border-radius:4px; text-decoration:none; color:#222;
    font-weight:600;
  }
  .sso-btn:hover { background:#f0f0f0; }
  .sso-icon { width:20px; height:20px; display:inline-block; background-size:contain; background-repeat:no-repeat; }
  .sso-icon-google { background-image:url("/static/img/google_icon.svg"); }
  .sso-icon-twitter { background-image:url("/static/img/twitter_icon.svg"); }

  @media (max-width: 420px) {
    .text-input, .pw-input, .submit-row button, .sso-btn {
      width: 24ch; min-width: 0; max-width: 100%;
    }
    .pw-field { width:auto; }
  }
</style>

<div class="auth-grid">
  <form class="auth-form" action="/auth/login" method="post" novalidate>
    <div class="auth-row">
      <label class="auth-label" for="login-username">Username</label>
      <input id="login-username" class="text-input" type="text" name="username" required autocomplete="username">
    </div>
    <div class="auth-row">
      <label class="auth-label" for="login-password">Password</label>
      <div class="pw-field">
        <input id="login-password" class="pw-input" type="password" name="password" required autocomplete="current-password">
        <button type="button" class="pw-eye" data-target="login-password" aria-label="Hold to show password"></button>
      </div>
    </div>
    <div class="submit-row">
      <button type="submit">Login</button>
    </div>
  </form>

  <aside class="sso-panel">
    <div class="sso-title">Or sign in with</div>
    <a class="sso-btn" href="/auth/google/start">
      <span class="sso-icon sso-icon-google" aria-hidden="true"></span>
      <span>Google</span>
    </a>
    <a class="sso-btn" href="/auth/twitter/start">
      <span class="sso-icon sso-icon-twitter" aria-hidden="true"></span>
      <span>Twitter</span>
    </a>
  </aside>
</div>

<script>
(function(){
  function bindEye(btn){
    var id = btn.getAttribute("data-target");
    var input = document.getElementById(id);
    if (!input) return;
    function show(){ input.type = "text"; }
    function hide(){ input.type = "password"; }
    btn.addEventListener("mousedown", function(e){ e.preventDefault(); show(); });
    btn.addEventListener("mouseup", hide);
    btn.addEventListener("mouseleave", hide);
    btn.addEventListener("touchstart", function(e){ e.preventDefault(); show(); }, {passive:false});
    btn.addEventListener("touchend", hide);
    input.addEventListener("blur", hide);
  }
  document.addEventListener("DOMContentLoaded", function(){
    document.querySelectorAll(".pw-eye").forEach(bindEye);
  });
})();
</script>
{% endblock %}
