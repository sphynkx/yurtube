{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<style>
  .auth-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    max-width: 760px;
  }
  @media (min-width: 900px) {
    .auth-grid {
      grid-template-columns: 1fr 260px;
      align-items: start;
    }
  }

  .reg-form { display:flex; flex-direction:column; gap:14px; }
  .reg-row { display:flex; flex-direction:column; gap:4px; }
  .reg-row label { font-weight:600; }
  .reg-input, .pw-input, .reg-submit {
    width: 24ch; min-width:24ch; max-width:24ch; box-sizing:border-box;
  }

  .pw-field { position:relative; width:fit-content; }
  .pw-input { padding-right:32px; }
  .pw-eye {
    position:absolute; top:50%; transform:translateY(-50%);
    right:6px; width:24px; height:24px; border:0; padding:0;
    background:transparent; cursor:pointer; opacity:0.75;
    display:flex; align-items:center; justify-content:center;
  }
  .pw-eye:hover { opacity:1; }
  .pw-eye::before {
    content:""; display:block; width:20px; height:20px;
    background-repeat:no-repeat; background-position:center;
    background-size:20px 20px;
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%23555' stroke-width='2' stroke-linecap='ro[...]");
  }

  .reg-submit {
    padding:6px 10px; font-weight:600; background:#f5f5f5;
    border:1px solid #bbb; cursor:pointer;
  }
  .reg-submit:hover { background:#eee; }

  .sso-panel { display:flex; flex-direction:column; gap:10px; }
  .sso-title { font-weight:600; margin-bottom:4px; }
  .sso-btn {
    display:flex; align-items:center; gap:8px; justify-content:center;
    width: 24ch; min-width:24ch; max-width:100%;
    background:#fff; border:1px solid #ccc; padding:10px 12px;
    cursor:pointer; border-radius:4px; text-decoration:none; color:#222;
    font-weight:600;
  }
  .sso-btn:hover { background:#f5f5f5; }
  .sso-icon { width:20px; height:20px; background-size:contain; background-repeat:no-repeat; }
  .sso-icon.google { background-image:url("/static/img/google_icon.svg"); }
  .sso-icon.twitter { background-image:url("/static/img/twitter_icon.svg"); }

  @media (max-width: 420px) {
    .reg-input, .pw-input, .reg-submit, .sso-btn {
      width:24ch; min-width:0; max-width:100%;
    }
  }

  .hint-line { font-size:12px; color:#666; margin-top:4px; }
</style>

<div class="auth-grid">
  <form class="reg-form"
        action="/auth/register"
        method="post" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="reg-row">
      <label for="reg-username">Username</label>
      <input id="reg-username" class="reg-input" type="text" name="username" required autocomplete="username"
             value="{{ form.username if form and form.username is defined }}">
    </div>
    <div class="reg-row">
      <label for="reg-email">Email</label>
      <input id="reg-email" class="reg-input" type="email" name="email" required autocomplete="email"
             value="{{ form.email if form and form.email is defined }}">
    </div>
    <div class="reg-row">
      <label for="reg-password">Password</label>
      <div class="pw-field">
        <input id="reg-password" class="pw-input" type="password" name="password" required autocomplete="new-password">
        <button type="button" class="pw-eye" data-target="reg-password" aria-label="Hold to show password"></button>
      </div>
    </div>
    <button type="submit" class="reg-submit">Create account</button>
    <p class="hint-line">Min 8 characters recommended. You can also register with SSO on the right.</p>
  </form>

  <aside class="sso-panel">
    <div class="sso-title">Or register via</div>
    <a class="sso-btn" href="/auth/google/start">
      <span class="sso-icon google" aria-hidden="true"></span> Google
    </a>
    <a class="sso-btn" href="/auth/twitter/start">
      <span class="sso-icon twitter" aria-hidden="true"></span> Twitter
    </a>
  </aside>
</div>

<script>
(function(){
  function bindEye(btn){
    var id = btn.getAttribute("data-target");
    var input = document.getElementById(id);
    if (!input) return;
    function show(){ input.type="text"; }
    function hide(){ input.type="password"; }
    btn.addEventListener("mousedown", function(e){ e.preventDefault(); show(); });
    btn.addEventListener("mouseup", hide);
    btn.addEventListener("mouseleave", hide);
    btn.addEventListener("touchstart", function(e){ e.preventDefault(); show(); }, {passive:false});
    btn.addEventListener("touchend", hide);
    input.addEventListener("blur", hide);
  }
  document.addEventListener("DOMContentLoaded", function(){
    document.querySelectorAll(".pw-eye").forEach(bindEye);
  });
})();
</script>
{% endblock %}
