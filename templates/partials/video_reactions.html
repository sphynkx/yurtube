<div class="video-actions-row">
  <div id="video-reactions" data-video-id="{{ video.video_id if video is defined else video_id }}">
    <button class="btn-v-like" aria-label="Like this video">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M9 21h9a2 2 0 0 0 2-2v-7a 2 2 0 0 0-2-2h-5.31l.95-4.57.02-.23a1 1 0 0 0-.3-.7L12.17 3 6.59 8.59A2 2 0 0 0 6 10v9a2 2 0 0 0 2 2h1z"/>
      </svg>
      <span class="like-count">0</span>
    </button>
    <button class="btn-v-dislike" aria-label="Dislike this video">
      <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path d="M15 3H6a2 2 0 0 0-2 2v7a 2 2 0 0 0 2 2h5.31l-.95 4.57-.02.23a1 1 0 0 0 .3.7l1.49 1.5 5.58-5.59A2 2 0 0 0 18 14V5a 2 2 0 0 0-2-2h-1z"/>
      </svg>
      <span class="dislike-count">0</span>
    </button>
  </div>

  <div class="embed-inline" id="embed-inline">
    {% include "partials/download_menu.html" %}

    {% if allow_embed %}
      <button type="button" class="embed-trigger" aria-haspopup="dialog" aria-expanded="false" aria-controls="embed-flyout">
        Embed
      </button>

      {% if current_user %}
        {% include "partials/add_to_menu.html" %}
      {% endif %}

      <div class="embed-flyout" id="embed-flyout" role="dialog" aria-modal="true" aria-label="Embed code" hidden>
        <div class="embed-body">
          <label for="embed-code" class="embed-label">Iframe:</label>
          <textarea id="embed-code" class="embed-code" readonly rows="3">&lt;iframe width="560" height="315" src="{{ embed_url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen&gt;&lt;/iframe&gt;</textarea>
          <div class="embed-actions">
            <button type="button" class="btn-copy-embed">Copy</button>
            <button type="button" class="btn-close-embed" aria-label="Close">Close</button>
          </div>
        </div>
        <div class="embed-caret"></div>
      </div>
    {% endif %}
  </div>

  {% if allow_embed %}
    <div id="embed-backdrop" hidden></div>
  {% endif %}
</div>
