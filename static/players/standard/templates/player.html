<div class="yrp-container" data-yrp="1" tabindex="0">
  <div class="yrp-video-wrap">
    <video class="yrp-video" preload="metadata" playsinline controls>
      <source>
      Your browser does not support the video tag.
    </video>

    <button class="yrp-center-play" aria-label="Play/Pause" title="Play/Pause">
      <img class="yrp-center-logo"
           onerror="this.onerror=null;this.src='/static/img/fallback_player_logo.svg';"
           alt="Play">
    </button>

    <!-- NEW: overlay area for quality/download (native controls cannot be extended) -->
    <div class="std-ext-media" data-std-media="1"></div>
  </div>
</div>
