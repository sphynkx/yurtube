<div class="yrp-container" data-yrp="1" tabindex="0">
  <div class="yrp-video-wrap">
    <video class="yrp-video" preload="metadata">
      <source>
      <!-- Tracks injected by JS -->
      Your browser does not support the video tag.
    </video>

    <button class="yrp-center-play" aria-label="Play/Pause (Space, K, Enter)" title="Play/Pause (Space, K, Enter)">
      <img class="yrp-center-logo"
           src="/static/players/yurtube/img/logo.png"
           onerror="this.onerror=null;this.src='/static/img/fallback_player_logo.svg';"
           alt="Play">
    </button>

    <div class="yrp-controls" role="group" aria-label="Player controls">
      <div class="yrp-progress" aria-label="Seek (Arrow Left/Right, J/L)">
        <div class="yrp-progress-rail"></div>
        <div class="yrp-progress-buffer"></div>
        <div class="yrp-progress-played"></div>
        <div class="yrp-progress-handle"></div>
        <div class="yrp-progress-tooltip" hidden>00:00</div>
      </div>
      <div class="yrp-bar">
        <div class="yrp-left">
          <button class="yrp-btn yrp-play icon-play" aria-label="Play/Pause (Space, K, Enter)" title="Play/Pause (Space, K, Enter)">Play</button>
          <button class="yrp-btn yrp-prev icon-prev" aria-label="Previous" title="Previous">Prev</button>
          <button class="yrp-btn yrp-next icon-next" aria-label="Next" title="Next">Next</button>

          <div class="yrp-volume" title="Volume (wheel), Mute (M)">
            <button class="yrp-btn yrp-vol-btn icon-vol" aria-label="Mute/Unmute (M)" title="Mute/Unmute (M)">Vol</button>
            <div class="yrp-vol-slider-wrap">
              <input class="yrp-vol-slider" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">
            </div>
          </div>

          <div class="yrp-time" aria-label="Current/Total time">
            <span class="yrp-time-current">00:00</span>
            <span class="yrp-time-sep">/</span>
            <span class="yrp-time-total">00:00</span>
          </div>
        </div>

        <div class="yrp-right">
          <button class="yrp-btn yrp-subtitles icon-cc" aria-label="Subtitles" title="Subtitles" disabled>CC</button>
          <button class="yrp-btn yrp-pip icon-mini" aria-label="Mini player (I)" title="Mini player (I)">Mini</button>

          <button class="yrp-btn yrp-autoplay" aria-label="Autoplay (A)" title="Autoplay (A)">Autoplay off</button>

          <div class="yrp-menu-wrap">
            <button class="yrp-btn yrp-settings icon-settings" aria-haspopup="true" aria-expanded="false" title="Settings">Settings</button>
            <div class="yrp-menu" role="menu" hidden>
              <div class="yrp-menu-section" data-section="speed">
                <div class="yrp-menu-title">Speed</div>
                <button class="yrp-menu-item" data-speed="0.5">0.5x</button>
                <button class="yrp-menu-item" data-speed="0.75">0.75x</button>
                <button class="yrp-menu-item" data-speed="1" data-default="1">1.0x</button>
                <button class="yrp-menu-item" data-speed="1.25">1.25x</button>
                <button class="yrp-menu-item" data-speed="1.5">1.5x</button>
                <button class="yrp-menu-item" data-speed="2">2.0x</button>
              </div>
              <div class="yrp-menu-section" data-section="quality" data-disabled="1">
                <div class="yrp-menu-title">Quality (future)</div>
              </div>
              <div class="yrp-menu-section" data-section="subtitles" data-disabled="1">
                <div class="yrp-menu-title">Subtitles (future)</div>
              </div>
            </div>
          </div>

          <button class="yrp-btn yrp-theater icon-theater" aria-label="Theater (T)" title="Theater (T)">Theater</button>
          <button class="yrp-btn yrp-fullscreen icon-full" aria-label="Fullscreen (F)" title="Fullscreen (F)">Full</button>
        </div>
      </div>
    </div>

    <div class="yrp-context" role="menu" hidden>
      <button class="yrp-ctx-item" data-action="pip">Mini player</button>
      <button class="yrp-ctx-item" data-action="copy-url">Copy Video URL</button>
      <button class="yrp-ctx-item" data-action="copy-url-time">Copy URL with time</button>
      <button class="yrp-ctx-item" data-action="copy-embed">Copy embed code</button>
    </div>
  </div>
</div>
